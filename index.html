<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="header cont-header">
            <img class="logo" src="imagenes/Logo.png" alt="logo alura">
        </div>
    </header>
    <main class="cuerpo">
        <div class="main">
            <div class="encriptador">
                <div class="caja-texto-encrip">
                    <textarea id="cajatexto" class="caja-texto" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="encriptador-botones">
                    <p class="atencion">&#9888 Solo letras minúsculas y sin acentos.</p>                
                    <div class="botones">
                        <input type="button" value="Encriptar" class="boton-encrip" id="botonencrip">
                        <input type="button" value="Desencriptar" class="boton-desencrip" id="botondesencrip">
                    </div>
                </div>                     
            </div>
            <div class="encriptacion ajustar" id="encriptacion">
                <img class="muneco" src="imagenes/Muñeco.png" id="muneco">
                <textarea class="mensaje-final" id="mensajefinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p class="mensaje-info" id="mensajeinfo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <input type="button" value="Copiar" class="boton-copiar oculto botones" id="botoncopiar">
                <div class="resultado">
                    <p class="texto-resultado"></p>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <small>
            &#169 Creado por Ramiro Iturra Sánchez <br> (Febrero 2024)
        </small>        
    </footer> 
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
